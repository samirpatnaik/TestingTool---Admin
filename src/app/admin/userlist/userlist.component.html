<div id="wrapper">

  <app-sidemenu></app-sidemenu>

  <div id="content-wrapper">

    <div class="container-fluid">

      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
          <li class="breadcrumb-item">
              <a [routerLink]="['/admin/dashboard']" >Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Regsitered Users List</li>
        
      </ol>

      
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-users"></i>
          Regsitered Users List</div>
         
        <div class="card-body"> 
          
          <div class="table-responsive">
            <table  class="table  table-hover"> 
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>CPF</th>
                  <th>Action</th>
                </tr>
              </thead>
              
              <tbody *ngIf="userlist?.length != 0">
                <tr *ngFor="let rec of userlist">
                  <td>{{rec.firstname}} {{rec.lastname}}</td>
                  <td>{{rec.email}}</td>
                  <td>{{rec.cpf}}</td>
                  <td class="btn-group">
                      <a type="button" class="btn btn-warning" [routerLink]="['userdetails',rec._id]"><i class="fa fa-eye"></i></a>
                      <button type="button" class="btn btn-danger" (click)="delete_user(rec._id)"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
                
              </tbody>
              <tbody *ngIf="questionlist?.length == 0">
                <tr>
                    <td colspan="3" class="no-data-available">No user details found!</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
      </div>

    </div>
    <!-- /.container-fluid -->

    <app-footer></app-footer>

  </div>
  <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
