<div id="wrapper">

  <app-sidemenu></app-sidemenu>

  <div id="content-wrapper">

    <div class="container-fluid">

      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/admin/dashboard']" >Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Change Password</li>
      </ol>

      <div class="container">
        <div class="card card-register mx-auto mt-5">
      <!-- Page Content -->
      <div class="card-header">Change Password</div>
      <div class="card-body">
      <form [formGroup]="changepwdForm" (ngSubmit)="change_password()">
        <div class="error">{{strMessage}}</div>
        <div class="form-group ">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="text" id="uName" class="form-control" placeholder="User name" formControlName="uname" [ngClass]="{ 'is-invalid': submitted && f.uname.errors }" >
                <label for="uName">User Name</label>
              </div>
              <div *ngIf="submitted && f.uname.errors" class="invalid-feedback">
                <div *ngIf="f.uname.errors.required">User name is required</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="password" id="oldPassword" class="form-control" placeholder="Old Password" formControlName="oldPassword"  [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }">
                <label for="oldPassword">Old Password</label>
              </div>
              <div *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">
                <div *ngIf="f.oldPassword.errors.required">Password is required</div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="password" id="newPassword" class="form-control" placeholder="New Password" formControlName="newPassword"  [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }">
                <label for="newPassword">New Password</label>
              </div>
              <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                <div *ngIf="f.newPassword.errors.required">Password is required</div>
                <div *ngIf="f.newPassword.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input type="password" id="confirmNewPassword" class="form-control" placeholder="Confirm New Password" formControlName="confirmNewPassword"  [ngClass]="{ 'is-invalid': submitted && f.confirmNewPassword.errors }">
                <label for="confirmNewPassword">Confirm New Password</label>
              </div>
              <div *ngIf="submitted && f.confirmNewPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmNewPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmNewPassword.errors.mustMatch">Passwords must match</div>
              </div>

            </div>
          </div>
        </div>
        
        <input type="submit" class="btn btn-primary btn-block" value="Save Changes">
        
      </form>
      </div>
</div>
</div>
    </div>
    <!-- /.container-fluid -->

    <app-footer></app-footer>

  </div>
  <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
