<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="error">{{strMessage}}</div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="text" id="inputEmail" class="form-control"  placeholder="User Name" formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }"  autofocus="autofocus">
            <label for="inputEmail">User Name</label>
          </div>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">User Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control"  placeholder="Password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <label for="inputPassword">Password</label>
          </div>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block ">Log In</button>
      </form>
      <!-- <div class="text-center">
        <a class="d-block small mt-3" href="register.html">Register an Account</a>
        <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
      </div> -->
    </div>
  </div>
</div>
